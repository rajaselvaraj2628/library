{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
</head>
<body>
    <h1>Issue a Book</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Issue Book</button>
    <a href="{% url 'library:book_list' %}">Back to Book List</a>
</form>
</body>
</html>
